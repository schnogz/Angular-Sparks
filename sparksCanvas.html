<div class="row-offcanvas row-offcanvas-left">
    <div id="sidebar" class="sidebar-offcanvas">
        <div class="col-md-12">
            <h1 class="text-center">Settings</h1>
            <ul class="nav nav-pills nav-stacked">
                <li id="sidebarSettings">
                    <h3>Background Color</h3>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control" colorpicker="hex" type="text" ng-model="bgColor" />
                            <button type="submit" class="btn btn-default btn-info" ng-click="randomizeBgColor()">Random</button>
                        </div>
                    </form>

                    <h3>Spark Color</h3>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control" colorpicker="hex" type="text" ng-disabled="randomColors" ng-model="sparkColor" />
                            <button type="submit" class="btn btn-default btn-info" ng-disabled="randomColors" ng-click="randomizeSparkColor()">Random</button>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked="{{randomColors}}" ng-model="randomColors"> Randomize Individual Sparks
                            </label>
                        </div>
                    </form>


                    <h3>Spark Count</h3>
                    <form class="form-inline" role="form">
                        <div class="form-group" style="width:100%;">
                            <input style="width:65%;" class="form-control" type="number" name="Spark Count" min="1" ng-model="sparkCount"/>
                            <button type="submit" class="btn btn-default btn-info" ng-click="randomizeSparkCount()">Random</button>
                        </div>
                    </form>


                    <h3>Spark Size</h3>
                    <form class="form-inline" role="form">
                        <div class="form-group" style="width:100%;">
                            <input style="width:65%;" class="form-control" type="number" name="Spark Size" min="1" ng-model="sparkWidth"/>
                            <button type="submit" class="btn btn-default btn-info" ng-click="randomizeSparkSize()">Random</button>
                        </div>
                    </form>

                    <!--
                    <h3>Follow Mouse</h3>
                    <input class="form-control" colorpicker="hex" type="text" ng-model="your_model4" />

                    <h3>Speed</h3>
                    <input class="form-control" colorpicker="hex" type="text" ng-model="your_model5" />
                    -->
                </li>
                <li style="padding-top:20px;">
                    <button type="button" class="btn btn-primary btn-lg btn-block btn-success" ng-click="randomizeAll()">Randomize All</button>
                </li>

            </ul>
        </div>
    </div>
    <div id="main">
        <div class="col-md-12" style="padding-left: 0px;">
            <canvas id="sparkCanvas" style="background-color:{{bgColor}}"></canvas>
        </div>
    </div>
</div>
